{% if people and not people == [] %}
    <div class="span5 box info-box turquoise-top">
        <div class="box-header">
            People
        </div>
        <div class="box-content">
            <div class="box-content-fragment">
                <ul>
                    {% for p in people %}
                        <li>
                            {{ p.name.decode('utf_8') }}
                            {% if p.role %}
                                ({{ p.role.decode('utf_8') }})
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
             </div>
        </div>
    </div>
{% endif %}
