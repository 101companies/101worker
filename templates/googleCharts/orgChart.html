<html>

  <head>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['orgchart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'child');
        data.addColumn('string', 'parent');


	var data_in = INSERT_DATA;

	var options_in = INSERT_OPTIONS;

        data.addRows(data_in);

        var options = {options_in};

        var chart = new google.visualization.OrgChart(document.getElementById('googleChart'));

        chart.draw(data, options);
      }
    </script>

  </head>


  <body>

    <div id="googleChart" style="width: 900px; height: 500px;"></div>

  </body>

</html>
