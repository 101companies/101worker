<html>

  <head>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

	var data_in = INSERT_DATA;

	var options_in = INSERT_OPTIONS;

        var data = google.visualization.arrayToDataTable(data_in, true);

        var options = {
          legend: 'none',
          bar: { groupWidth: '100%' }, // Remove space between bars.
          candlestick: {
            fallingColor: { strokeWidth: 0, fill: '#a52714' }, // red
            risingColor: { strokeWidth: 0, fill: '#0f9d58' }   // green
          }};

        var chart = new google.visualization.CandlestickChart(document.getElementById('googleChart'));

        chart.draw(data, options);
      }
    </script>

  </head>


  <body>

    <div id="googleChart" style="width: 900px; height: 500px;"></div>

  </body>

</html>
