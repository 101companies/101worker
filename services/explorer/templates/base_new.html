<!DOCTYPE html>
<html>
<head>
    <title>101explorer</title>
    <link href="http://101companies.org/assets/application-2bb0257cbecf3098daeba9a69b72f951.css" media="all" rel="stylesheet" type="text/css" />
    <script src="http://101companies.org/assets/application-78c328df1bac69d86c0e722d284275a2.js" type="text/javascript"></script>

	<meta charset="utf-8">
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brandname" href="http://101companies.org/resources?format=html" name="top">
                    101explorer
                </a>
            </div>
        </div>
    </div>


<div class="container-fluid">
    <div id="content" class="row-fluid">
        <div class="span12">
            <div class="row-fluid"></div>
            <ul class="nav nav-tabs">
                <li><a href="{{ wiki.decode('utf-8') }}">101wiki</a></li>
                <li class="active"><a href="http://101companies.org/resources?format=html">101explorer</a></li>
                {% if github %}
                    <li><a href="{{ github.decode('utf-8') }}">Github</a></li>
                {% endif %}
            </ul>


            <div id="top">
                <div id="title"><h1>{{ classifier }}:{{ name.decode('utf-8') }}</h1></div>
            </div>

            <div id="sections">
                <div id="sections-parsed">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>


    <footer style="font-size: small;">
        <hr>
        <a href="http://101companies.org/wiki/@explorer">What's the 101explorer?</a> <br />
        Switch from HTML format to <a href="{{ uri.decode('utf_8') }}">JSON format</a> or <a href="{{ uri.decode('utf_8') }}?format=rdf">RDF format</a>.<br />

        Powered by <a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>,
        <a href="http://jquery.com/">JQuery</a> and <a href="http://masonry.desandro.com/">Masonry</a>
    </footer>

</div>


</body>
</html>
