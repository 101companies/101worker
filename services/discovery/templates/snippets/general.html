<div class="span5 box info-box blue-top">
    <div class="box-header">
        Summary
    </div>
    <div class="box-content">
        <div class="box-content-fragment">
            <b>Headline</b>
            {% if headline %}
                <br/>
                {{ headline.decode('utf_8') }}
            {% else %}
                unresolved
            {% endif %}
        </div>
	    <div class="box-content-fragment">
			<b>Name </b>
			{{ name.decode('utf_8') }}
	    </div>
        <div class="box-content-fragment">
            <b>Namespace </b>
            {{ namespace.decode('utf_8') }}
        </div>
        <div class="box-content-fragment">
            <b>Classifier </b>
            {{ classifier.decode('utf_8') }}
        </div>
    </div>
</div>
