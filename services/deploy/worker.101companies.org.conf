
upstream services {
  server localhost:3000;
}

server {
  listen 80;
  server_name worker.101companies.org;
  root /home/worker/101results;

  location /services {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://services;
  }

  location / {
    autoindex on;
  }

}
